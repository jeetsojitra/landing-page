<html>
<head>
  <title>Support</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>


  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fafc;
      overflow-x: hidden;
    }

    .sidebar {
      height: 100vh;
      background-color: #16213e;
      color: white;
      position: fixed;
      width: 240px;
      padding-top: 25px;
    }

    .sidebar h3 {
      text-align: center;
      color: #00b4d8;
      font-weight: 700;
    }

    .sidebar a {
      color: #ddd;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      margin: 6px 0;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #1a2b4d;
      color: #00b4d8;
      border-radius: 5px;
    }

    .content {
      margin-left: 240px;
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header h4 {
      margin: 0;
      font-weight: 600;
      color: #16213e;
    }

    .support-form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: 40px auto;
    }

    .form-label {
      font-weight: 600;
    }

    .button{
      background-color: #00b4d8;
      color: white;
      font-weight: 600;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #0096c7;
    }

    .alert {
      display: none;
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <div class="sidebar">
    <h3>SafeVault</h3>
    <a href="client-dashboard.html">Dashboard</a>
    <a href="client-setting.html">Account Settings</a>
    <a href="client-support.html" class="active">Support</a>
    <a href="project.html">Back to Home</a>
  </div>

  <div class="content">
    <div class="header mb-4">
      <h4>Support & Help Center</h4>
    </div>

    <div class="support-form">
      <h5 class="mb-3 text-primary">Get in Touch</h5>
      <p class="text-muted mb-4">Have a question or issue? Our team is here to help you 24/7. Fill out the form below and weâ€™ll get back to you soon.</p>

      <form id="supportForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea id="message" rows="5" class="form-control" placeholder="Describe your issue or question" required></textarea>
        </div>

        <button type="submit" class="buttno">Send Message</button>

        <div id="alertMessage" class="alert alert-success mt-3" role="alert">
          Your message has been sent successfully
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("supportForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("alertMessage").style.display = "block";
      this.reset();
      setTimeout(() => {
        document.getElementById("alertMessage").style.display = "none";
      }, 40);
    });
  </script>

</body>
</html>
