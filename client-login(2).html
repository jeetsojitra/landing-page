<html>
<head>

  <title>Client Login</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #16213e;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      padding: 30px;
    }

    .login h3 {
      font-weight: 700;
      color: #16213e;
    }

    .btn {
      background-color: #00b4d8;
      color: white;
      border: none;
      transition: 0.3s;
      font-weight: 500;
    }

    .btn :hover {
      background-color: #0096c7;
    }

    a {
      color: #00b4d8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #16213e;
    }

    .footer-text {
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="login text-center">
    <div class="logo"> SafeVault</div>
    <h4 class="mb-3">Client Login</h4>

    <form id="loginForm">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Enter Username">
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Enter Password">
      </div>
      <button type="button" class="btn btn-primary w-100" onclick="validateLogin()">Login</button>
      <div class="mt-3">
        <a href="forgot-password(clint).html">Forgot Password?</a>
      </div>
    </form>

     <div class="mt-3">
        <p class="footer-text">New to SafeVault? <a href="client-registration.html">Create an account</a></p>
      </div>
    </form>
    <p id="message" class="mt-3"></p>

  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      if (username === '' || password === '') {
        message.style.color = 'yellow';
        message.textContent = 'Please fill in both fields.';
        return;
      }

      if (username === 'client' && password === 'safe123') {
        message.style.color = 'lightgreen';
        message.textContent = 'Login successfully';
        setTimeout(() => {
          window.location.href = 'client-dashboard.html'; 
        }, 1500);
      } else {
        message.style.color = 'red';
        message.textContent = 'Invalid username or password.';
      }
    }
  </script>

</body>
</html>
