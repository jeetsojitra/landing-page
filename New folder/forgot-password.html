<html>
<head>
  <title>Admin Password Reset</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>


  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #adb5bd;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .reset-card {
      background-color: rgba(26, 26, 46, 0.95);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 420px;
      padding: 35px;
      animation: fadeIn 1s ease;
    }

    .reset-card h3 {
      color: #f9c74f;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .reset {
      background-color: #f9c74f;
      color: #1a1a2e;
      border: none;
      font-weight: 600;
      transition: 0.3s ease;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
    }

    .reset:hover {
      background-color: #ffd166;
      transform: translateY(-2px);
    }

    a {
      color: #f9c74f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #f9c74f;
    }

    .alert {
      display: none;
      margin-top: 15px;
    }

    .footer-text {
      font-size: 0.9rem;
      color: #adb5bd;
    }
  </style>
</head>
<body>

  <div class="reset-card text-center">
    <div class="logo mb-3">SafeVault</div>
    <h3>Reset Password</h3>

    <form id="resetForm">
      <div class="mb-3 text-start">
        <label for="email" class="form-label fw-semibold text-light">Admin Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your admin email" required>
      </div>

      <button type="submit" class="reset mt-2">Send Reset Link</button>

      <div id="alertBox" class="alert" role="alert"></div>

      <div class="mt-3 footer-text">
        <p>Back to <a href="admin-login(2).html">Login</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const alertBox = document.getElementById("alertBox");

      if (email === "") {
        alertBox.className = "alert alert-danger";
        alertBox.textContent = "Please enter your email address";
        alertBox.style.display = "block";
        return;
      }

      alertBox.className = "alert alert-success";
      alertBox.textContent = "Password reset link sent to your email";
      alertBox.style.display = "block";

      setTimeout(() => {
        document.getElementById("resetForm").reset();
        alertBox.style.display = "none";
      }, 3000);
    });
  </script>

</body>
</html>
