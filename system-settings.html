<html>
<head>
  <title>System Settings</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      overflow-x: hidden;
    }

    .sidebar {
      height: 100vh;
      background-color: #1a1a2e;
      color: white;
      position: fixed;
      width: 250px;
      padding-top: 30px;
    }

    .sidebar h3 {
      text-align: center;
      color: #f9c74f;
      font-weight: 700;
    }

    .sidebar a {
      color: #ddd;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      margin: 8px 0;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #16213e;
      color: #f9c74f;
      border-radius: 5px;
    }

    .content {
      margin-left: 250px;
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header h3 {
      margin: 0;
      font-weight: 600;
      color: #16213e;
    }

    .save {
      background-color: #f9c74f;
      border: none;
      color: #16213e;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .save:hover {
      background-color: #ffd166;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .card h5 {
      font-weight: 600;
    }

    .table thead {
      background-color: #1a1a2e;
      color: white;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3>SafeVault</h3>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="manage-user.html">Manage Users</a>
    <a href="data-logs.html">Data Logs</a>
    <a href="system-settings.html">System Settings</a>
    <a href="project.html">Back to Home</a>
  </div>

  <div class="content">
    <div class="header mb-4">
    <h3>System Settings</h3>
    </div>

    <div class="header mb-4">
    <div class="settings-card">
      <h5 class="mb-3">Security Settings</h5>

      <div>
        <input type="checkbox">
        <label>Enable Two-Factor Authentication</label>
      </div>

      <div>
        <input type="checkbox">
        <label>Lock account after multiple failed logins</label>
      </div>
    </div>

    </div>

    <div class="header mb-4">
    <div class="settings-card">
      <h5 class="mb-3">Backup & Recovery</h5>
      <div class="mb-3">
        <label class="form-label fw-semibold">Backup time</label>
        <select class="form-select" id="backuptime">
          <option value="daily" selected>Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>
      <button class="btn btn-outline-primary">Run Backup Now</button>
      <p>Last backup: <span id="lastBackup">October 27, 2025, 09:15 AM</span></p>
    </div>
    </div>

    <div class="header mb-4">
    <div class="settings-card">
      <h5 class="mb-3">Notifications</h5>

      <div>
        <input type="checkbox">
        <label>Receive Email Alerts</label>
      </div>

      <div>
        <input type="checkbox">
        <label >Receive SMS Notifications</label>
      </div>

      <div>
        <input  type="checkbox">
        <label>Send Daily System Log Summary</label>
      </div>
    </div>
    </div>

    <button class="save" id="saveSettings">Save Settings</button>

    </div>
</body>
</html>
