<html>
<head>
  <title>SafeVault | Manage Users</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
   body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      overflow-x: hidden;
    }

    .sidebar {
      height: 100vh;
      background-color: #1a1a2e;
      color: white;
      position: fixed;
      width: 250px;
      padding-top: 30px;
    }

    .sidebar h3 {
      text-align: center;
      color: #f9c74f;
      font-weight: 700;
    }

    .sidebar a {
      color: #ddd;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      margin: 8px 0;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #16213e;
      color: #f9c74f;
      border-radius: 5px;
    }

    .content {
      margin-left: 250px;
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header h3 {
      margin: 0;
      font-weight: 600;
      color: #16213e;
    }

    .logout {
      background-color: #f9c74f;
      border: none;
      color: #16213e;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .logout:hover {
      background-color: #ffd166;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .card h5 {
      font-weight: 600;
    }

    .table thead {
      background-color: #1a1a2e;
      color: white;
    }
  </style>
</head>
<body>
