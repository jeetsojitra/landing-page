<html>
<head>
  <title>SafeVault | Profile Settings</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fafc;
      overflow-x: hidden;
    }

    .sidebar {
      height: 100vh;
      background-color: #16213e;
      color: white;
      position: fixed;
      width: 240px;
      padding-top: 25px;
    }

    .sidebar h3 {
      text-align: center;
      color: #00b4d8;
      font-weight: 700;
    }

    .sidebar a {
      color: #ddd;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      margin: 6px 0;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #1a2b4d;
      color: #00b4d8;
      border-radius: 5px;
    }

    .content {
      margin-left: 240px;
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header h4 {
      margin: 0;
      font-weight: 600;
      color: #16213e;
    }

    .save {
      background-color: #00b4d8;
      border: none;
      color: white;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .save:hover {
      background-color: #0096c7;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00b4d8;
    }

    .form-section {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 7px rgba(0, 0, 0, 0.1);
      padding: 25px;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
    }

  </style>
</head>
<body>

  <div class="sidebar">
    <h3>SafeVault</h3>
    <a href="client-dashboard.html">Dashboard</a>
    <a href="client-setting.html" class="active">Account Settings</a>
    <a href="client-support.html">Support</a>
    <a href="project.html">Back to Home</a>
  </div>

  <div class="content">
    <div class="header mb-4">
      <h4>Profile Settings</h4>
      <button class="save" onclick="document.querySelector('form').submit()">Save Changes</button>
    </div>


    <div class="form-section">
      <h5 class="mb-3 text-primary">Personal Information</h5>
      <form>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName"  value="Jeet Sojitra" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" value="jeet1612@gmail.com" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" id="phone" value="+91 98765 43210" required>
          </div>
          
        </div>
      </form>
    </div>

    <div class="form-section">
      <h5 class="mb-3 text-primary">Change Password</h5>
      <form>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input type="password" id="currentPassword" class="form-control" placeholder="Enter current password">
          </div>
          <div class="col-md-4 mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
          </div>
          <div class="col-md-4 mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password">
          </div>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
