<html>
<head>
  <title>Admin Password Reset</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>


  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #16213e;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .reset-card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      padding: 30px;
    }

    .reset-card h3 {
      font-weight: 700;
      color: #16213e;
    }

    .reset {
      background-color: #00b4d8;
      color: white;
      border: none;
      font-weight: 600;
      transition: 0.3s ease;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
    }

    .reset :hover {
      background-color: #0096c7;
    }

    a {
      color: #00b4d8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #16213e;
    }

    .footer-text {
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="reset-card text-center">
    <div class="logo mb-3">SafeVault</div>
    <h3>Reset Password</h3>

    <form id="resetForm">
      <div class="mb-3 text-start">
        <label for="email" class="form-label fw-semibold">client Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <button type="submit" class="reset mt-2">Send Reset Link</button>

      <div id="alertBox" class="alert" role="alert"></div>

      <div class="mt-3 footer-text">
        <p>Back to <a href="client-login(2).html">Login</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const alertBox = document.getElementById("alertBox");

      if (email === "") {
        alertBox.className = "alert alert-danger";
        alertBox.textContent = "Please enter your email address";
        alertBox.style.display = "block";
        return;
      }

      alertBox.className = "alert alert-success";
      alertBox.textContent = "Password reset link sent to your email";
      alertBox.style.display = "block";

      setTimeout(() => {
        document.getElementById("resetForm").reset();
        alertBox.style.display = "none";
      }, 3000);
    });
  </script>

</body>
</html>
