<html>
<head>
  <title>Register</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
 <style>
    body {
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      background: linear-gradient(to right, #16213e, #1a2b4d);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background: #fff;
      color: #333;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      position: relative;
    }

    .register-container h3 {
      font-weight: 700;
      color: #16213e;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px;
    }

    .register {
      background-color: #00b4d8;
      border: none;
      color: #fff;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }

    .register:hover {
      background-color: #0096c7;
    }

    .login {
      margin-top: 15px;
      font-size: 14px;
    }

    .login a {
      color: #00b4d8;
      text-decoration: none;
      font-weight: 600;
    }

    .login a:hover {
      text-decoration: underline;
    }

    .alert {
      display: none;
      margin-top: 15px;
    }

  </style>
</head>
<body>

  <div class="register-container">
   
    <h3>Create Your Account</h3>

    <form id="registerForm">
      <div class="mb-3 text-start">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>

      <div class="mb-3 text-start">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
      </div>

      <button type="submit" class="register">Create Account</button>

      <div id="alertMessage" class="alert alert-success" role="alert">
        Registration successfully
      </div>

      <div class="login">
        Already have an account? <a href="client-login(2).html">Login here</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (o) {
      o.preventDefault();

      const pass = document.getElementById("password").value;
      const confirmPass = document.getElementById("confirmPassword").value;
      const alertBox = document.getElementById("alertMessage");

      if (pass !== confirmPass) {
        alertBox.classList.remove("alert-success");
        alertBox.classList.add("alert-danger");
        alertBox.textContent = "Passwords do not match.";
        alertBox.style.display = "block";
        return;
      }

      alertBox.classList.remove("alert-danger");
      alertBox.classList.add("alert-success");
      alertBox.textContent = "Registration successfully";
      alertBox.style.display = "block";

      setTimeout(() => {
        window.location.href = 'client-login.html';
      }, 200);
    });
  </script>

</body>
</html>
